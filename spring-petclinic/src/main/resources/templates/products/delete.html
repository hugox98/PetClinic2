<html>
    <html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'productos')}">
 
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
   
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="products : ${product}">
                    <td scope="row" th:text="${products.id}"/>
                    <td th:text="${products.nombre}"/>
                    <td th:text="${products.precio}"/>
                    <td th:text="${products.descripcion}"/>
                    <td th:text="${products.cantidad}"/>
                    <td th:text="${products.imagen}"/>
                    <td>
                        <form th:action="@{/products/_${products.id}_/delete}" method="post">
                            <button type="submit" class="btn btn-default">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
