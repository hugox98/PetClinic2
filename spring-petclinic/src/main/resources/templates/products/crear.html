<html>
  
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'productos')}">
 
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
 <body>
 <div class="modal-body">
                <form th:object="${products}" action="/products/guardarlos" method="post"> 
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="">Nombre del producto</label>
                            <input  th:field="${product.nombre}" required  class="form-control" type="text"  name="nombre" >
                           
                        </div>

                        <div class="form-group">
                            <label for="">Descripcion </label>
                            <input  th:field="${product.descripcion}" required  class="form-control" type="text" name="descripcion" >
                        </div>
                        <div class="form-group">
                            <label for="">Cantidad</label>
                            <input  th:field="${product.cantidad}" required  type="number" name="cantidad" >
                        </div>
      
                         <div class="form-group">
                            <label for="">    Precio</label>
                            <input  th:field="${product.precio}"  type="text" name="precio" 
                        </div>
                       


                        <div class="form-group">
                            <label for="">Imagen</label>
                        <input  th:field="${product.imagen}" required  type="file"  accept="image/*" name="imagen" placeholder="Imagen">
                            
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-default" type="submit">Guardar</button>
                        </div>                  
                    </div>
            </div>
    </body>
</html>
