<html>
    
    <h2>User Information</h2>
  
  
    <table class="table table-striped" th:object="${owner}">
      <tr>
        <th>Name Complete </th>
        <td><b th:text="*{username + ' ' + lastname}"></b></td>
      </tr>
      <tr>
        <th>Email</th>
        <td th:text="*{email}" /></td>
      </tr>
      <tr>
        <th>Password</th>
        <td th:text="*{passwprd}" /></td>
      </tr>
      <tr>
        <th>Estatus</th>
        <td th:text="*{estatus}" /></td>
      </tr>
      
      <a th:href="@{{id}/edit(id=${user.id})}" class="btn btn-default">Edit
      User </a>
    </table>
    
    
</html>
