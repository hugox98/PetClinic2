<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'user')}">
    <body>
    
        <td> <a th:href="@{/user/new}" class="btn btn-default">Agregar Nuevo Usuario</a> </td>
        <br><br>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">estatus
                    <br>1.Activo 2.Desconectado</th>
                <th scope="col">Imagen</th>
                  <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${selections}">
                <td scope="row" th:text="${user.id}"/>
                <td th:text="${user.userName}"/>
                <td th:text="${user.lastName}"/>
                <td th:text="${user.email}"/>
                <td th:text="${user.estatus}"/>
                <td> <img th:src="@{ /resources/images/__${user.imagen}__}" with="60" height="60"/></td>
                <td>  
                     
                    <a th:href="@{user/__${user.id}__/edit}" class="btn btn-default">Editar Usuario</a>  
                </td>
                <td> 
                    <form th:action="@{/user/__${user.id}__/delete}" method="POST">
                        <button type="submit" class="btn btn-default">Eliminar</button>  
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
