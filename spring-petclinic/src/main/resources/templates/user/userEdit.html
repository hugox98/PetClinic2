<!DOCTYPE html>
<html>
    <html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'user')}"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <body>
            <h2>Editar Usuarios</h2>
            <form th:object="${user}" method="post">
                <div class="form-group">
                    <label for="">Username</label>
                    <input th:field="${user.userName}"  type="text" class="form-control" required >
                </div>
                <div class="form-group">
                    <label for="">LastName</label>
                    <input th:field="${user.lastName}" type="text" class="form-control"  required >
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input th:field="${user.email}" type="email" class="form-control"  required >
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input th:field="${user.password}" type="text" class="form-control"  required >
                </div>
                <div class="form-group">
                    <label for="">Estatus</label>
                    <input th:field="${user.estatus}" type="number" class="form-control"  required >
                </div>
                <div class="form-group">
                    <input th:field="${user.imagen}" required type="file" accept="image/*" name="imagen"/></div>
                <div>
                    <button type="submit" class="btn btn-default" >Guardar</button>  
                </div>
            </form>
        </body>
    </html>
