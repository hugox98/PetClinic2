<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'user')}">
    
    <body>
        <form th:object="${user}" class="form-horizontal" id="add-user-form" method="post">
            <div class="form-group has-feedback">
              
              <input
                th:replace="~{fragments/inputField :: input ('First Name', 'userName', 'text')}" />
              <input
                th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
              <input
                th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}" />
              <input
                th:replace="~{fragments/inputField :: input ('Estatus', 'estatus', 'text')}" />
              <input
                th:replace="~{fragments/inputField :: input ('Password', 'password', 'text')}" />
              
               <input th:field="${user.imagen}" required type="file" accept="image/*" name="imagen"/>
          
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button
                  th:with="text=${user['new']} ? 'Add user' : 'Update user'"
                  class="btn btn-default" type="submit" th:text="${text}" >   </button>
              </div>
            </div>
          </form>
    </body>
</html>
